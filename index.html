<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--scripts-->

    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="center">
        <div class="calculator container-fluid ">
            <h3>BMI CALCULATOR</h3>
            <div class="inputs ">
                <form action="/" method="post">
                    <label class="height-weight" for="Weight">Weight</label><br>
                    <input type="text" id="w" name="weight" class="weight"><br>
                    <label class="height-weight" for="height">Height</label><br>
                    <input type="text" id="h" name="height" height="height" class="Height"><br>
                    <input type="submit" name="submit" class="cal-btn btn btn-outline-dark">
                </form>
                <p id="result"></p>
                <!-- <button name="calculate" class="cal-btn btn btn-outline-dark">calcuate</button> -->
            </div>
            <p>Enter weight in kilograme (Kg) and Height in centimenters(cm)</p>
        </div>
    </div>

   
</body>

</html>
